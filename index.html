<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Rubik:wght@700;800&display=swap"
        rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">

    <!-- website -->
    <title>European History Trivia</title>

    <!-- js disabled styles -->
    <noscript>
        <style>
            #preloader {
                display: none;
            }

            #content {
                opacity: 1 !important;
            }

            #jsDisabled p {
                color: #dfdfdf;
                font-family: 'Didact Gothic';
                font-weight: 500;
                text-align: center;
                padding: 24px;
                width: 100%;
            }

            h1 {
                padding-top: 30vh;
            }

            #start {
                cursor: not-allowed;
            }
        </style>
    </noscript>
</head>

<body>
    <!-- preloader -->
    <div id="preloader"><span id="preloaderText">LOADING...</span></div>
    <div id="subPreloaderText"></div>

    <!-- main content -->
    <div id="content" style="opacity:0">

        <div id="landing">
            <noscript id="jsDisabled">
                <p>JavaScript must be enabled in order to play</p>
            </noscript>

            <h1>EUROPEAN HISTORY TRIVIA</h1>
            <div class="btnWrap">
                <button id="start">START</button>
            </div>
        </div>
    </div>

    <!-- bootstrap 5 js (with popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>

    <!-- site js -->
    <script src="app.js"></script>
</body>

</html>
